<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Edition d'un joueur</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/static/main.css}"/>
</head>
<body>
    <div th:insert="~{menu :: fragment }"></div>
    <div class="container">
        <h2>Modification des données du joueur</h2>
            <form th:action="@{/edition}" th:object="${nouveauJoueur}" method="post" class="col-lg-12 border">
                <div class="row">
                    <div class="form-group col-lg-2">
                        <label for="Numero Maillot">N° Maillot</label>
                        <select type="text" th:field="*{numeroMaillot}" class="form-control" id="Numero Maillot">
                            <option value="1" >1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5" >5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9" >9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                        </select>
                    </div>
                    <div class="form-group col-3">
                        <label>Nom du Joueur</label>
                        <input class="form-control" placeholder="Nom" th:field="*{nom}" type="text">
                    </div>
                    <div class="form-group col-lg-2">
                        <label>Prénom</label>
                        <input class="form-control" placeholder="Prénom"  th:field="*{prenom}" type="text" >
                    </div>
                    <div class="form-group col-lg-1">
                        <label>Age</label>
                        <input type="text" th:field="*{age}" class="form-control" placeholder="20">
                    </div>
                    <div class="form-group col-lg-2">
                        <label>Nationalité</label>
                        <input type="text" th:field="*{nationalite}" class="form-control" placeholder="Français">
                    </div>
                    <div class="form-group col-lg-2">
                        <label for="positionJoueur">Position</label>
                        <select type="text" th:field="*{position}" class="form-control" id="positionJoueur">
                            <option value="goal" >goal</option>
                            <option value="défenseur">défenseur</option>
                            <option value="milieu">milieu</option>
                            <option value="attaquant">attaquant</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
    </div>
</body>
</html>
