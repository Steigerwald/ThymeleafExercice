<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Toutes les leagues</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
</head>
<body>
<div class="row">
    <div class="col-lg-2 my-10">
        <div class="row">
            <div class="col-lg-12-offset12">
                <div th:insert="~{menu :: fragment }"></div>
            </div>
        </div>
    </div>
    <section class="col-lg-10">
        <div class="container my-2">
            <div class="card">
                <p class="my-5">
                    <a href="/leagues/edit" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Ajouter une ligue  </i></a>
                </p>
                <div class="col-md-12">
                    <table>
                        <thead>
                        <tr>
                            <th>Ordre</th>
                            <th>Nom de la league</th>
                            <th>Pays</th>
                            <th>Nombre de clubs</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="league : ${leagues}">
                            <td th:text="${league.id}"></td>
                            <td th:text="${league.nomLeague}"></td>
                            <td th:text="${league.pays}"></td>
                            <td th:text="${league.nombreClubs}"></td>
                            <td>
                                <a th:href="@{/leagues/edit/{id}(id=${league.id})}"
                                   class="btn btn-primary">
                                    <i class="fas fa-user-edit ml-2"></i>
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/leagues/delete/{id}(id=${league.id})}"
                                   class="btn btn-danger">
                                    <i class="fas fa-user-times ml-2"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
