<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="utf-8">
    <title>Create an account</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/barre.css}" />
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.4.1/css/all.css}" />
</head>

<body>
<div class="container col col-lg-12 fixed-top">
    <nav class="navbar navbar-light navbar-expand-md">
        <a class="navbar-brand">Les amis de l'escalade </a>
        <button class="navbar-toggler bg-light " type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0" id="text-banniere">
                <li class="nav-item active"><a class="nav-link " th:href="@{/home}">Home</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        explorer
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">

                        <a class="dropdown-item" th:href="@{/topos}">Liste des topos</a>
                        <a class="dropdown-item" th:href="@{/sites}">Liste des sites</a>
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/login}">Login <span class="fas fa-sign-in-alt"></span></a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/logout}">Logout <i class="fas fa-sign-out-alt"></i></a></li>
            </ul>
            <!--<form class="form-inline my-2 my-lg-0" th:action="@{/sites/search}" th:object="${search}" method="post">
                <input class="form-control mr-sm-2" type="text" th:field="*{lieu}" placeholder="lieu" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><span class="fa fa-search"></span></button>
            </form>-->
        </div>
    </nav>
    <div class="liseret">
    </div>
</div>
<main>
    <div class="container">
        <form th:action="@{/registration/create}"  th:object="${user}" method="post" modelAttribute="user" class="form-signin">
            <h2 class="form-signin-heading col-12">Cr√©er votre compte</h2>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1" aria-hidden="true"><span class="far fa-envelope"></span></span>
                        </div>
                        <input type="email" th:field="*{mailUser}" path="mailUser" class="form-control" placeholder="mail" autofocus="true" aria-describedby="basic-addon1"/>
                            <span class="fa fa-check-square-o" aria-hidden="true"></span>
                    </div>
                    <errors path="mailUser"></errors>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon2" aria-hidden="true"><span class="fas fa-user"></span></span>
                        </div>
                        <input type="text" th:field="*{nomUser}" path="nomUser" class="form-control" placeholder="nom" autofocus="true" aria-describedby="basic-addon2"/>
                        <span class="fa fa-check-square-o" aria-hidden="true"></span>
                    </div>
                    <errors path="nomUser"></errors>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3" aria-hidden="true"><span class="fas fa-user"></span></span>
                        </div>
                        <input type="text" th:field="*{prenomUser}" path="prenomUser" class="form-control" placeholder="prenom" autofocus="true" aria-describedby="basic-addon3"/>
                            <span class="fa fa-check-square-o" aria-hidden="true"></span>
                    </div>
                    <errors path="prenomUser"></errors>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon4" aria-hidden="true"><i class="fa fa-unlock"></i></span>
                        </div>
                        <input type="password" th:field="*{motDePasseUser}" path="motDePasseUser" class="form-control" placeholder="Mot de passe" aria-describedby="basic-addon4"/>
                           <span class="fa fa-check-square-o" aria-hidden="true"></span>
                    </div>
                    <errors path="motDePasseUser"></errors>
                </div>
                <!--<div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon5" aria-hidden="true"><i class="fa fa-unlock"></i></span>
                        </div>
                        <input type="password" th:field="*{motDePasseUser}" path="motDePasseUser" class="form-control" placeholder="Confirmez votre mot de passe" aria-describedby="basic-addon5"/>
                              <span class="fa fa-check-square-o" aria-hidden="true"></span>
                    </div>
                    <errors path="motDePasseUser"></errors>
                </div>-->
                <input type="hidden" id="role" th:field="*{role}" th:value=2>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Enregistrer</button>
        </form>
    </div>
</main>
</body>
<div th:insert="~{bootstrap :: fragment }"></div>
</html>
