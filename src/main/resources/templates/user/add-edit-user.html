<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Editer ou Ajouter un user</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/main.css" th:href="@{/static/css/main.css}" />
    <link rel="stylesheet" href="/static/css/barre.css" th:href="@{/static/css/barre.css}" />
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.4.1/css/all.css}" />
</head>

<body>
<div th:insert="~{baniere :: fragment }"></div>
<main>
    <div class="container my-5">
        <h3>
            <span th:text="${titreFormUser}" ></span>
        </h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-12">
                    <form action="#" th:action="@{/users/createUser}" th:object="${user}" method="post">
                        <div class="row">
                            <div class="form-group col-md-3">
                                <label for="nom" class="col-form-label">Nom</label>
                                <input type="text" th:field="*{nomUser}" class="form-control"
                                       id="nom" placeholder="nom" />
                            </div>
                            <div class="form-group col-md-3">
                                <label for="prenom" class="col-form-label">Pr√©nom</label>
                                <input type="text" th:field="*{prenomUser}" class="form-control"
                                       id="prenom" placeholder="prenom" />
                            </div>

                            <div class="form-group col-md-3">
                                <label for="motDePasse" class="col-form-label">Mot de passe</label>
                                <input type="text" th:field="*{motDePasseUser}" class="form-control"
                                       id="motDePasse" placeholder="mot de passe" />
                            </div>
                            <div class="form-group col-md-2">
                                <label for="role" class="col-form-label">Role</label>
                                <select th:field="*{roles}" class="form-control" id="role">
                                    <option th:each="role : ${roles}" th:value="${role.getIdRole()}" th:text="${role.getNomRole()}">
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Enregistrer ">
                            </div>
                            <input type="hidden" id="id" th:field="*{idUser}">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<br>
<Footer class="pagination">
    <nav aria-label="pagination">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" href="/admin/home" tabindex="-1"><i class="fas fa-undo"></i> Retour</a>
            </li>
        </ul>
    </nav>
</Footer>
</body>
<div th:insert="~{bootstrap :: fragment }"></div>
</html>
