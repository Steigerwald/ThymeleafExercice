<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Editer ou Ajouter un user</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/barre.css}" />
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.4.1/css/all.css}" />
</head>

<body>
<div th:insert="~{baniere :: fragment }"></div>
<main>
    <div class="container my-5">
        <h3>
            <span th:text="${titreFormUser}" ></span>
        </h3>
        <div class="form">
            <div class="col-md-12">
                <form th:action="@{/admin/users/updateUser}" th:object="${userUpdate}" method="post">
                    <div class="row">
                        <div class="form-group col-xs-12 col-sm-6 col-md-2">
                            <label for="nom" class="col-form-label">Nom</label>
                            <input type="text" th:field="*{nomUser}" class="form-control"
                                   id="nom" /> <!--placeholder="nom" />-->
                        </div>
                        <div class="form-group col-xs-12 col-sm-6 col-md-2">
                            <label for="prenom" class="col-form-label">Pr√©nom</label>
                            <input type="text" th:field="*{prenomUser}" class="form-control"
                                   id="prenom" placeholder="prenom" />
                        </div>
                        <div class="form-group col-xs-12 col-sm-6 col-md-3">
                            <label for="mail" class="col-form-label">Mail</label>
                            <input type="text" th:field="*{mailUser}" class="form-control"
                                   id="mail" placeholder="adresse mail" />
                        </div>
                        <div class="form-group col-xs-12 col-sm-6 col-md-2">
                            <label for="role" class="col-form-label">Role</label>
                            <select th:field="*{role.idRole}" class="form-control" id="role">
                                <option th:value=1 th:text="ADMIN"></option>
                                <option th:value=2 th:text="USER"></option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Enregistrer ">
                        </div>
                        <input type="hidden" id="id" th:field="*{idUser}">
                    </div>

                </form>
            </div>
        </div>
    </div>
    <br>
    <Footer class="pagination">
        <nav aria-label="pagination">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="/admin/home" tabindex="-1"><i class="fas fa-undo"></i> Retour</a>
                </li>
            </ul>
        </nav>
    </Footer>
</main>
</body>
<div th:insert="~{bootstrap :: fragment }"></div>
</html>
