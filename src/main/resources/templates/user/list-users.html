<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Tous les users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/main.css" th:href="@{/static/css/main.css}" />
    <link rel="stylesheet" href="/static/css/barre.css" th:href="@{/static/css/barre.css}" />
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.4.1/css/all.css}" />
</head>

<body>
<div th:insert="~{baniere :: fragment }"></div>
<main>
    <div>
        <p>Welcome Administrator(<span sec:authentication="principal.username">Admin</span>)</p>
        <p sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></p>
    </div>
    <h1>Liste des users enregistrés sur le site</h1>
    <div class="container col-lg-12">
        <header class="row">
        </header>
        <div class="row">
            <section class="col-lg-12">
                <div class="container">
                    <div class="card">
                        <div class="card-body">
                            <div th:switch="${users}" class="container">
                                <div class="table-responsive text-nowrap ncol-md-12">
                                    <h2 th:case="null">Pas d'enregistrement trouvé !!</h2>
                                    <div th:case="*">
                                        <table class="table table-striped" >
                                            <thead>
                                            <tr>
                                                <th>Ordre</th>
                                                <th>Nom</th>
                                                <th>Prenom</th>
                                                <th>mot de passe</th>
                                                <th>roles</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="user : ${users}">
                                                <td th:text="${user.idUser}"></td>
                                                <td th:text="${user.nomUser}"></td>
                                                <td th:text="${user.prenomUser}"></td>
                                                <td th:text="${user.motDePasseUser}"></td>
                                                <td th:text="${user.roles}"></td>
                                                <td>
                                                    <a th:href="@{/users/edit/{id}(id=${user.idUser})}"
                                                       class="btn btn-primary">
                                                        <i class="fas fa-user-edit ml-2"></i>
                                                    </a>
                                                </td>
                                                <td>
                                                    <a th:href="@{/users/delete/{id}(id=${user.idUser})}"
                                                       class="btn btn-danger">
                                                        <i class="fas fa-user-times ml-2"> </i>
                                                    </a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</main>
</body>
<div th:insert="~{bootstrap :: fragment }"></div>
</html>
