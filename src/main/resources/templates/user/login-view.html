<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/barre.css}" />
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.4.1/css/all.css}" />
</head>
<body>
<div class="container col col-lg-12 fixed-top">
    <nav class="navbar navbar-light navbar-expand-md">
        <a class="navbar-brand">Les amis de l'escalade </a>
        <button class="navbar-toggler bg-light " type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0" id="text-banniere">
                <li class="nav-item active"><a class="nav-link " th:href="@{/home}">Home</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        explorer
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">

                        <a class="dropdown-item" th:href="@{/topos}">Liste des topos</a>
                        <a class="dropdown-item" th:href="@{/sites}">Liste des sites</a>
                    </div>
                </li>
                <li class="nav-item active"><a class="nav-link " th:href="@{/user/espacePersonnel}">Espace Perso</a></li>
            </ul>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/login}">Login <span class="fas fa-sign-in-alt"></span></a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/logout}">Logout <i class="fas fa-sign-out-alt"></i></a></li>
            </ul>
            <!--<form class="form-inline my-2 my-lg-0" th:action="@{/sites/search}" th:object="${search}" method="post">
                <input class="form-control mr-sm-2" type="text" th:field="*{lieu}" placeholder="lieu" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><span class="fa fa-search"></span></button>
            </form>-->
        </div>
    </nav>
    <div class="liseret">
    </div>
</div>

<main class="container">
    <div>
        <div class="panel col-md-5">
            <div class="panel panel-primary">
                <div class="panel-heading">Login Form</div>
                <div class="panel-body">
                    <form th:action="@{/login}"  method="post">
                        <div class="form-group has-feedback">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1" aria-hidden="true"><span class="far fa-envelope"></span></span>
                                </div>
                                <input type="email" class="form-control" name="username" placeholder="Email" aria-describedby="basic-addon1"/>
                            </div>
                        </div>
                        <div class="form-group has-feedback">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon2" aria-hidden="true"><i class="fa fa-unlock"></i></span>
                                </div>
                                <input type="password" class="form-control" name="password" placeholder="Mot de passe" aria-describedby="basic-addon2"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" name="remember-me"> Remember Me
                            </label>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-offset-8 col-xs-4">
                                <button type="submit" class="btn btn-primary btn-block btn-flat">LogIn</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div th:if="${param.error}"
                                     class="alert alert-danger alert-dismissable">
                                    <p>
                                        <i class="icon fa fa-ban" aria-hidden="true"></i> <span>Invalid Email and Password.</span>
                                    </p>
                                </div>
                                <div th:if="${param.logout}"
                                     class="alert alert-info alert-dismissable">
                                    <p>
                                        <i class="icon fa fa-info"></i> <span>You have been logged out.</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <h4 class="text-center"><a th:href="@{/registration}">Create an account</a></h4>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<div th:insert="~{bootstrap :: fragment }"></div>
</html>
