<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Editer ou Ajouter un secteur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/barre.css}" />
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.4.1/css/all.css}" />
</head>

<body>
<div th:insert="~{baniere :: fragment }"></div>
<main>
    <div class="container my-5">
        <h3>
            <span th:text="${titreFormSecteur}" ></span>
        </h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-12">
                    <form th:action="@{/secteurs/createSecteur}" th:object="${secteur}" method="post">
                        <div class="row">
                            <div class="form-group col-md-3">
                                <label for="nomSecteur" class="col-form-label">Nom Secteur</label>
                                <input type="text" th:field="*{nomSecteur}" class="form-control"
                                       id="nomSecteur" placeholder="nom Secteur" />
                            </div>
                            <div class="form-group col-md-3">
                                <label for="descriptifSecteur" class="col-form-label">Description</label>
                                <input type="text" th:field="*{descriptifSecteur}" class="form-control"
                                       id="descriptifSecteur" placeholder="descriptif Secteur" />
                            </div>
                            <div class="form-group col-md-3">
                                <label for="hauteur" class="col-form-label">Hauteur</label>
                                <input type="text" th:field="*{hauteur}" class="form-control"
                                       id="hauteur" placeholder="hauteur" />
                            </div>
                            <div class="form-group col-md-3">
                                <label for="site" class="col-form-label">Site</label>
                                <select th:field="*{site}" class="form-control" id="site">
                                    <option th:each="site : ${sites}" th:value="${site.idSite}" th:text="${site.nomSite}">
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Enregistrer ">
                            </div>
                            <input type="hidden" id="id" th:field="*{idSecteur}">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>
    <Footer class="pagination">
        <nav aria-label="pagination">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="/secteurs" tabindex="-1"><i class="fas fa-undo"></i> Retour</a>
                </li>
            </ul>
        </nav>
    </Footer>
</main>
</body>
<div th:insert="~{bootstrap :: fragment }"></div>
</html>
