<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Détail du site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/barre.css}" />
    <link rel="stylesheet" th:href="@{/css/topoStyle.css}" />
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.4.1/css/all.css}" />
</head>
<body>
<div th:insert="~{baniere :: fragment }"></div>
    <main>
        <div class="container col-lg-12">
            <div class="row">
                <div class="jumbotron col-lg-12">
                <!--<section class="col-lg-12">-->
                            <h1 th:text="${site.nomSite}"></h1>
                </div>
            </div>
            <br>
            <div class="row">
                <section class="col-lg-6">
                    <div class="card" id="photo">
                        <h2>Autre</h2>
                        <h1>Photo</h1>
                    </div>
                </section>
               <section class="col-lg-6" id="descriptif">
                   <div class="card">
                       <h2>Région ou lieu: </h2>
                       <p th:text="${site.lieu}"></p>
                      <br>
                       <h2>Descriptif du site: </h2>
                       <p th:text="${site.descriptif}"></p>
                       <h2>Topo: </h2>
                       <p th:text="${site.topo.nomTopo}"></p>
                   </div>
               </section>
                <aside class="col-lg-6" id="Carte">
                    <div class="card">
                        <h2>Les Secteurs</h2>
                        <ul>
                            <li th:text="'les secteurs du site sont: '+ |${site.toStringSecteurs(site.secteurs)}|"></li>
                        </ul>
                        <ul th:each="secteur : ${site.secteurs}">
                            <li th:text="|${secteur.nomSecteur}|+' est situé à une hauteur de '+|${secteur.hauteur}| "></li>
                            <li th:text="'description du secteur: '+|${secteur.descriptifSecteur}|"></li>
                            <br>
                            <h2 th:text="'la ou les voie(s) du secteur '+|${secteur.nomSecteur}|+' :'"></h2>
                            <ul th:each="voie: ${secteur.voies}">
                                <li th:text="'la voie numéro '+|${voie.numeroVoie}|+' a une difficulté de  '+|${voie.cotation}| "></li>
                                <li th:text="'le nombre de longueurs est: '+|${voie.nombreLongueurs}|"></li>
                                <li th:text="'et qui comporte '+|${voie.nombrePoints}|+ ' points pour pouvoir grimper'"></li>
                                <br>
                            </ul>
                            <br>
                        </ul>
                    </div>
                </aside>
                <section class="col-lg-6">
                    <div class="container my-2">
                        <div class="card"id="details">
                        <p>photo ou autre</p>
                        </div>
                    </div>
                </section>
            </div>

            <!--<form th:action="@{/sites/laisserCommentaires}" th:object="${commentaire}" method="post" >
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Vous pouvez laisser vos commentaires sur ce Site</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" th:field="*{commentaire.contenu}"></textarea>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-download"></i> Enregistrer</button>
                <input type="hidden" id="id" th:field="*{idCommentaire}">
            </form>-->
            <br>
            <Footer class="pagination">
                <nav aria-label="pagination">
                    <ul class="pagination justify-content-center">
                        <li class="page-item">
                            <a class="page-link" href="/topos" tabindex="-1"><i class="fas fa-undo"></i> Retour</a>
                        </li>
                    </ul>
                </nav>
            </Footer>
        </div>
    </main>
</body>
<div th:insert="~{bootstrap :: fragment }"></div>
</html>
