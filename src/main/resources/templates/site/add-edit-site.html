<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Editer ou Ajouter un site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/barre.css}" />
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.4.1/css/all.css}" />
</head>

<body>
<div th:insert="~{baniere :: fragment }"></div>
<main>
    <div class="container my-5">
        <h3>
            <span th:text="${titreFormSite}" ></span>
        </h3>
        <div class="form">
            <div class="col-md-12">
                <form th:action="@{/sites/createSiteOrUpdateSite}" th:object="${site}" enctype="multipart/form-data" method="post">
                    <div class="row">
                        <div class="form-group col-xs-12 col-sm-6 col-md-3">
                            <label for="nomSite" class="col-form-label">Nom Site</label>
                            <input type="text" th:field="*{nomSite}" class="form-control"
                                   id="nomSite" placeholder="nom Site" />
                        </div>
                        <div class="form-group col-xs-12 col-sm-6 col-md-3">
                            <label for="lieu" class="col-form-label">Lieu</label>
                            <input type="text" th:field="*{lieu}" class="form-control"
                                   id="lieu" placeholder="lieu" />
                        </div>
                        <div class="form-group col-xs-12 col-sm-6 col-md-4">
                            <label for="descriptif" class="col-form-label">Description</label>
                            <input type="text" th:field="*{descriptif}" class="form-control"
                                   id="descriptif" placeholder="descriptif Site" />
                        </div>
                        <div class="form-group col-xs-12 col-sm-6 col-md-4">
                            <label for="imageSite" class="col-form-label">Image du Site</label><br />
                            <input type= "hidden"  th:field="*{image}" id="imageSite">
                            <input type="hidden" name="MAX_FILE_SIZE" value="250000" />
                            <input type="file" name="file" size=50  />
                        </div>
                        <div class="form-group col-xs-12 col-sm-6 col-md-4">
                            <label for="tonSecteur" class="col-form-label">Secteurs</label><br />
                            <div th:each="secteur: ${secteurs}">
                                <input  type="checkbox" th:field="*{secteurs}" th:value="${secteur.idSecteur}" th:name="${secteur.nomSecteur}" id="tonSecteur" /> <label for="tonSecteur" th:text="${secteur.nomSecteur}"></label><br />
                            </div>
                        </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Enregistrer ">
                        </div>
                        <input type="hidden" id="id" th:field="*{idSite}">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>
    <Footer class="pagination">
        <nav aria-label="pagination">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="/sites" tabindex="-1"><i class="fas fa-undo"></i> Retour</a>
                </li>
            </ul>
        </nav>
    </Footer>
</main>
</body>
<div th:insert="~{bootstrap :: fragment }"></div>
</html>
