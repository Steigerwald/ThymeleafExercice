<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Tous les sites</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/barre.css}" />
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.4.1/css/all.css}" />
</head>

<body>
    <div th:insert="~{baniere :: fragment }"></div>
    <main>
        <h1>Liste des sites</h1>
        <div class="container col-lg-12">
            <header class="row">
                <p class="my-5">
                    <a href="/sites/addSite" class="btn btn-primary">
                        <i class="fas fa-plus ml-2"> Ajouter un site </i></a>
                </p>
            </header>
            <div class="row">
                <section class="col-lg-12">
                    <div class="container">
                        <div class="card">
                            <div class="card-body">
                                <div th:switch="${sites}" class="container">
                                    <div class="table-responsive text-nowrap ncol-md-12">
                                        <h2 th:case="null">Pas d'enregistrement trouv√© !!</h2>
                                        <div th:case="*">
                                            <table class="table table-striped" >
                                                <thead>
                                                <tr>
                                                    <th>Nom du Site</th>
                                                    <th>lieu</th>
                                                    <th>descriptif</th>
                                                    <th>Commentaires</th>
                                                    <th>Topo</th>
                                                    <th>Edit</th>
                                                    <th>Delete</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="site : ${sites}">
                                                    <td th:text="${site.nomSite}"></td>
                                                    <td th:text="${site.lieu}"></td>
                                                    <td th:text="${site.descriptif}"></td>
                                                    <td th:text="${site.toStringCommentaires(site.commentaires)}"></td>
                                                    <td th:text="${site.topo.nomTopo}"></td>
                                                    <!--<td th:text="${site.toStringSecteurs(site.secteurs)}"></td>-->
                                                    <td>
                                                        <a th:href="@{/sites/edit/{id}(id=${site.idSite})}"
                                                           class="btn btn-primary">
                                                            <i class="fas fa-edit ml-2"></i>
                                                        </a>
                                                    </td>
                                                    <td>
                                                        <form th:action="@{/sites/delete/{id}(id=${site.idSite})}" method="post">
                                                            <button class="btn btn-danger my-2 my-sm-0" type="submit"><span class="fas fa-trash-alt ml-2"></span></button>
                                                        </form>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <Footer class="pagination">
                <nav aria-label="pagination">
                    <ul class="pagination justify-content-center">
                        <li class="page-item">
                            <a class="page-link" th:href="@{/home}" tabindex="-1"><i class="fas fa-undo"></i> Retour</a>
                        </li>
                    </ul>
                </nav>
            </Footer>
        </div>
    </main>
</body>
<div th:insert="~{bootstrap :: fragment }"></div>
</html>
