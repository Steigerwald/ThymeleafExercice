<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Tous les sites trouvés par la recherche</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/barre.css}" />
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.4.1/css/all.css}" />
</head>
<body>
    <div th:insert="~{baniere :: fragment }"></div>
    <main>
        <h1>Liste des sites trouvés par la recherche</h1>
        <div class="container col-lg-12">
            <div class="row">
                <section class="col-lg-12">
                    <div class="container">
                        <div class="card">
                            <div class="card-body">
                                <div th:switch="${sitesTrouves}" class="container">
                                    <div class="table-responsive text-nowrap ncol-md-12">
                                        <h2 th:case="null">Pas de site trouvé avec vos critères !</h2>
                                        <div th:case="*">
                                            <table class="table table-striped" >
                                                <thead>
                                                <tr>
                                                    <th>Nom du Site</th>
                                                    <th>lieu</th>
                                                    <th>descriptif</th>
                                                    <th>Topo</th>
                                                    <th>Les secteurs</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="siteTrouve : ${sitesTrouves}">
                                                    <td> <a th:text="${siteTrouve.nomSite}" th:href="@{/sites/details/{nom} (nom=${siteTrouve.idSite})}" ></a> </td>
                                                    <td th:text="${siteTrouve.lieu}"></td>
                                                    <td th:text="${siteTrouve.descriptif}"></td>
                                                    <td th:text="${siteTrouve.topo.nomTopo}"></td>
                                                    <td th:text="${siteTrouve.toStringSecteurs()}">
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <Footer class="pagination">
                <nav aria-label="pagination">
                    <ul class="pagination justify-content-center">
                        <li class="page-item">
                            <a class="page-link" th:href="@{/home}" tabindex="-1"><i class="fas fa-undo"></i> Retour</a>
                        </li>
                    </ul>
                </nav>
            </Footer>
        </div>
    </main>
</body>
<div th:insert="~{bootstrap :: fragment }"></div>
</html>
