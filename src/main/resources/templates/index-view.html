<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Index</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.4.1/css/all.css}" />
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}" />

</head>
<body>
        <div th:fragment="fragment">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
                <a class="navbar-brand">Le Monde du football </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active"><a class="nav-link " th:href="@{/welcome}">Home</a></li>
                        <li class="nav-item"><a class="nav-link " th:href="@{/footballeurs}">Les joueurs</a></li>
                        <li class="nav-item"><a class="nav-link " th:href="@{/clubs}">Les clubs</a></li>
                        <li class="nav-item"><a class="nav-link " th:href="@{/leagues}">Les ligues</a></li>
                        <li class="nav-item"><a class="nav-link " th:href="@{/images}">Les images</a></li>
                    </ul>
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/login}">Login <span class="fas fa-sign-in-alt"></span></a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/admin/home}"> Admin Home</a></li>
                        <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/logout}">Logout <i class="fas fa-sign-out-alt"></i></a></li>
                    </ul>
                </div>
            </nav>
        </div>
</body>
<div th:insert="~{bootstrap :: fragment }"></div>

</html>
