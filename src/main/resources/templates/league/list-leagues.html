<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Toutes les leagues</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/barre.css}" />
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.4.1/css/all.css}" />
</head>
<body>
<div th:insert="~{baniere :: fragment }"></div>
    <main>
        <h1> Liste des Ligues du Monde du football</h1>
        <div class="row">
            <section class="col-lg-12">
                <div class="container my-2">
                    <div class="card">
                        <div class="table-responsive text-nowrap col-md-12">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Ordre</th>
                                    <th>Nom de la league</th>
                                    <th>Pays</th>
                                    <th>Nombre de clubs</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="league : ${leagues}">
                                    <td th:text="${league.id}"></td>
                                    <td th:text="${league.nomLeague}"></td>
                                    <td th:text="${league.pays}"></td>
                                    <td th:text="${league.nombreClubs}"></td>
                                    <td>
                                        <a th:href="@{/leagues/edit/{id}(id=${league.id})}" class="btn btn-primary">
                                            <i class="fas fa-user-edit ml-2"></i>
                                        </a>
                                    </td>
                                    <td>
                                        <a th:href="@{/leagues/delete/{id}(id=${league.id})}" class="btn btn-danger">
                                            <i class="fas fa-user-times ml-2"></i>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <p class="my-5">
                                <a href="/leagues/addLeague" class="btn btn-primary">
                                    <i class="fas fa-user-plus ml-2"> Ajouter une ligue  </i></a>
                            </p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
<Footer class="pagination">
    <nav aria-label="pagination">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" href="/welcome" tabindex="-1"><i class="fas fa-undo"></i> Retour</a>
            </li>
        </ul>
    </nav>
</Footer>
</body>
<div th:insert="~{bootstrap :: fragment }"></div>
</html>
