<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ajouter Ligue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
</head>

<body>
<div th:insert="~{menu :: fragment }"></div>
<div class="container my-5">
    <h3> Ajouter Ligue</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-12">
                <form action="#" th:action="@{/leagues/createLeague}" th:object="${league}" method="post">
                    <div class="row">
                        <div class="form-group col-md-2">
                            <label for="nom" class="col-form-label">Nom</label>
                            <input type="text" th:field="*{nomLeague}" class="form-control"
                                   id="nom" placeholder="nom ligue" />
                        </div>
                        <div class="form-group col-md-2">
                            <label for="nombreClubs" class="col-form-label">Président</label>
                            <input type="text" th:field="*{nombreClubs}" class="form-control"
                                   id="nombreClubs" placeholder="nombre Clubs" />
                        </div>
                        <div class="form-group col-md-3">
                            <label for="pays" class="col-form-label">Date de Création</label>
                            <input type="text" th:field="*{pays}" class="form-control"
                                   id="pays" placeholder="pays" />
                        </div>
                        <div class="col-md-4">
                            <input type="submit" class="btn btn-primary" value=" Enregistrer ">
                        </div>
                        <input type="hidden" id="id" th:field="*{id}">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
