<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Toutes les images</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
</head>
<body>
<div th:insert="~{barreLogo :: fragment }"></div>
    <main>
        <h1>Liste des photos dans le Monde du football</h1>
        <p class="my-5">
            <a href="/images/addImage" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Ajouter une image  </i></a>
        </p>
        <div class="container">
            <div class="table-responsive" th:each="image : ${images}">
                <td th:text="${nomImage}"></td>
                <td>
                    <img th:alt="${nomImage}" th:src="${image}" class="img-thumbnail" alt="Logo HTML w3" style="width:25%; height:25%">
                </td>
            </div>
        </div>
    </main>
</body>
<div th:insert="~{bootstrap :: fragment }"></div>
</html>
