<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Tous les clubs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
</head>
<body>
    <div class="row">
        <div class="col-lg-2 my-10">
            <div class="row">
                <div class="col-lg-12-offset12">
                    <div th:insert="~{menu :: fragment }"></div>
                </div>
            </div>
        </div>
        <section class="col-lg-10">
            <div class="container my-2">
                <div class="card">
                        <div class="col-md-12">
                                <table>
                                    <thead>
                                    <tr>
                                        <th>Ordre</th>
                                        <th>Nom du Club</th>
                                        <th>Président</th>
                                        <th>Date de création</th>
                                        <th>Nom de la ligue</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="club : ${clubs}">
                                        <td th:text="${club.getId()}"></td>
                                        <td th:text="${club.getNomClub()}"></td>
                                        <td th:text="${club.getPresidentClub()}"></td>
                                        <td th:text="${club.getAnneeCreation()}"></td>
                                        <td th:text="${club.getLeague().getNomLeague()}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                        </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
