<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Détails du club</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.4.1/css/all.css}" />
</head>
<body>
<div th:insert="~{index-view :: fragment }"></div>
    <main>
        <div class="row">
            <section class="col-lg-12">
                <div class="container my-2">
                    <div class="card">
                        <h1 th:text="${club.nomClub}">
                        </h1>
                        <div class="table-responsive text-nowrap col-md-12">
                            <table class=" table table-striped">
                                <thead>
                                <tr>
                                    <th>Président</th>
                                    <th>Date de création</th>
                                    <th>Nom de la ligue</th>
                                    <th>Pays</th>
                                    <th>Nombre de Clubs dans la ligue</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <td th:text="${club.presidentClub}"></td>
                                    <td th:text="${club.anneeCreation}"></td>
                                    <td th:text="${club.league.nomLeague}"></td>
                                    <td th:text="${club.league.pays}"></td>
                                    <td th:text="${club.league.nombreClubs}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <br>
    <Footer class="pagination">
        <nav aria-label="pagination">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="/footballeurs" tabindex="-1"><i class="fas fa-undo"></i> Retour</a>
                </li>
            </ul>
        </nav>
    </Footer>
</body>
<div th:insert="~{bootstrap :: fragment }"></div>
</html>
