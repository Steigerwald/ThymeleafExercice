<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ajouter des images</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/barre.css}" />
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.4.1/css/all.css}" />

</head>
<body>
<div th:insert="~{baniere :: fragment }"></div>
    <main>
        <h3>
        <span th:text="${titreFormImage}" ></span>
    </h3>
        <h3>Ajouter une image</h3>
    </Br>
        <form enctype="multipart/form-data" th:action="@{/admin/images/stockerImage}" th:object="${image}" method="post">
            <input type="hidden" name="MAX_FILE_SIZE" value="250000" />
            <input type="file" name="file" size=50  />
            <div class="form-group col-xs-12 col-sm-6 col-md-8">
                <label for="nomFichier" class="col-form-label">Nom de l'image</label>
                <input type="text" th:field="*{nomImage}" class="form-control"
                       id="nomFichier" placeholder="nom Image" />
            </div>
            <div class="form-group col-xs-12 col-sm-6 col-md-6">
                <label for="mime" class="col-form-label">extension</label>
                <select type="text" th:field="*{mimeType}" class="form-control" id="mime">
                    <option value="jpg" >jpg</option>
                    <option value="png">png</option>
                    <option value="jpeg">jpeg</option>
                </select>
            </div>
            <div class="form-group col-xs-12 col-sm-6 col-md-6">
                <label for="secteur" class="col-form-label">Secteur</label>
                <select th:field="*{secteur}" class="form-control" id="secteur">
                    <option th:value=null th:text="null"></option>
                    <option th:each="secteur : ${secteurs}" th:value="${secteur.idSecteur}" th:text="${secteur.nomSecteur}">
                    </option>
                </select>
            </div>
            <div class="form-group col-xs-12 col-sm-6 col-md-6">
                <label for="site" class="col-form-label">Site</label>
                <select th:field="*{site}" class="form-control" id="site">
                    <option th:value=null th:text="null"></option>
                    <option th:each="site : ${sites}" th:value="${site.idSite}" th:text="${site.nomSite}">
                    </option>
                </select>
            </div>

            <input type="submit" value="Envoyer" />
            <input type="hidden" id="idBlob" th:field="*{image}">
            <input type="hidden" id="id" th:field="*{id}">
        </form>
        <Footer class="pagination">
            <nav aria-label="pagination">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a class="page-link" href="/admin/images" tabindex="-1"><i class="fas fa-undo"></i> Retour</a>
                    </li>
                </ul>
            </nav>
        </Footer>
    </main>
</body>
<div th:insert="~{bootstrap :: fragment }"></div>
</html>
