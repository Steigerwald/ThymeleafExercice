<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Toutes les images</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/barre.css}" />
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.4.1/css/all.css}" />

</head>
<body>
<div th:insert="~{baniere :: fragment }"></div>
    <main>
        <h1>Liste des photos dans le Monde du football</h1>
        <p class="my-5">
            <a href="/images/addImage" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Ajouter une image  </i></a>
        </p>
        <div class="container">
            <div class="table-responsive" th:each="image : ${images}">
                <td th:text="${nomImage}"></td>
                <td>
                    <img th:alt="${nomImage}" th:src="${image}" class="img-thumbnail" alt="Logo HTML w3" style="width:25%; height:25%">
                </td>
            </div>
        </div>
    </main>
<Footer class="pagination">
    <nav aria-label="pagination">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" href="/welcome" tabindex="-1"><i class="fas fa-undo"></i> Retour</a>
            </li>
        </ul>
    </nav>
</Footer>
</body>
<div th:insert="~{bootstrap :: fragment }"></div>
</html>
