<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Modifier un commentaire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/barre.css}" />
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.4.1/css/all.css}" />
</head>

<body>
<div th:insert="~{baniere :: fragment }"></div>
<main>
    <div class="container my-5">
        <h3> Commentaire à modifier</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-12">
                    <form th:action="@{/commentaires/modifierCommentaire}" th:object="${commentaire}" method="post">
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label for="contenu" class="col-form-label">Contenu</label>
                                <input type="text" th:field="*{contenu}" class="form-control"
                                       id="contenu" placeholder="contenu" />
                            </div>
                            <div class="form-group col-md-4">
                                <label for="dateCommentaire" class="col-form-label">Date du dépôt</label>
                                <input type="text" th:field="*{dateCommentaire}" class="form-control"
                                       id="dateCommentaire" placeholder="date de dépôt" />
                            </div>
                            <div class="form-group col-md-4">
                                <label for="site" class="col-form-label">Site concerné</label>
                                <select th:field="*{site}" class="form-control" id="site">
                                    <option th:each="site : ${sites}" th:value="${site.idSite}" th:text="${site.nomSite}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <Br>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Modifier ">
                            </div>
                            <input type="hidden" id="id" th:field="*{idCommentaire}">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>
    <Footer class="pagination">
        <nav aria-label="pagination">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="/voies" tabindex="-1"><i class="fas fa-undo"></i> Retour</a>
                </li>
            </ul>
        </nav>
    </Footer>
</main>
</body>
<div th:insert="~{bootstrap :: fragment }"></div>
</html>
